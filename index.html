    <script>
      function commas(num) {
        num = num.toString();

        if (num.search(/\d{4}$/) == -1) {
          return num;
        }

        num = num.replace(/\d{3}$/, ",$&");

        while (num.search(/\d{4}\x2C/) != -1) {
          num = num.replace(/\d{3}\x2C/, ",$&");
        }

        return num;
      }

      function updateCounter() {
        count += rate;
        document.getElementById('counter').innerHTML = "Downloaded <strong>" + commas(count.toFixed(0)) + "</strong> times!";
        setTimeout(updateCounter, 1000);
      }

      var curDate = ((new Date()) / 1000).toFixed(0);
      var preDate = ((new Date(2008, 7, 26)) / 1000).toFixed(0);
      var rate    = 82000 / 7 / 24 / 60 / 60;
      var count   = 8020000 + (curDate - preDate) * rate;
    </script>
