sftpCacheTitle=¿Añadir la clave a la caché?
sftpCache=La clave remota del servidor no está almacenada en el registro.\nNo tiene ninguna garantía de que el servidor es el ordenador que usted piensa que es.\n\nLa marca de la clave rsa2 del servidor es:\n%S\n\nSi confía en este servidor, pulse 'Sí' para añadir la clave a la caché y continuar con la conexión.\nSi quiere continuar con la conexión sólo por esta vez, sin añadir la clave ala caché, pulse 'No'.\nSi no confía en este servidor, pulse 'Cancelar' para abandonar esta conexión.
putty=El componente SFTP está basado en <span style='cursor:pointer;text-decoration:underline;color:blue' onclick="window.open('http://www.chiark.greenend.org.uk/~sgtatham/putty/','PuTTY');">PuTTY</span> %S, <span style="color:orange">creado por </span><span style='cursor:pointer;text-decoration:underline;color:orange' onclick=\"window.open('http://www.chiark.greenend.org.uk/~sgtatham/','PuTTY');\">Simon Tatham</span>
privateKey=Clave privada PuTTY
pkNotFound=No se encontró la clave privada.
sftpLinuxNotFound=Si utiliza Linux, tendrá que llevar a cabo una acción adicional para que SFTP funcione, e instalar el paquete 'putty-tools'. Por ejemplo, en Ubuntu haga lo siguiente:\n\n1. Vaya a Sistema -> Administración -> Administrador de paquetes Synaptic.\n2. Seleccione Predisposicioones -> Repositorios -> Ubuntu Software y asegúrese de que está seleccionado el 'Software mantenido por la comunidad (universe)'.\n3. Cierre la ventana y busque el paquete "putty-tools".\n4. Ponga una marca en su casilla.\n5. Pulse Aplicar en la barra de herramientas.\n6. Y ¡ya está!
sftpMacNotFound=Para el Mac OS X tendrá que llevar a cabo una acción adicional e instalar el paquete 'putty'. La verdad es que se trata de una instalación enorme (más de 1 GB) que le llevará una media hora (o más si tiene que descargar Xcode). Desgraciadamente, no existe una forma más fácil de hacerlo en un Mac. De todos modos, estos son los pasos a seguir:\n\n1. Instale las Xcode 3.0 Developer Tools que se encuentran o bien en su disco de instalación de Apple dentro de la carpeta 'Instalaciones adicionales' (Instalaciones adicionales -> XCodeTools -> XcodeTools.mpkg) o en la dirección https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897 (tenga cuidado, es una descarga de 1 GB).\n2. Después tiene que instalar MacPorts: http://www.macports.org/install.php\n3. Abra un terminal (Aplicaciones -> Utilidades -> Terminal)\n4. Escriba: sudo port install putty\n5. (Es posible que le pidan uha contraseña).\n6. Y ¡ya está!
