sftpCacheTitle=Engadir a chave á caché?
sftpCache=A chave remota do servidor non está almacenada no rexistro.\nNon ten ningunha garantía de que o servidor é a computadora que pensa.\n\nA marca da chave rsa2 do servidor é:\n%S\n\nSe confía neste servidor prema 'Si' para engadir a chave á caché e continuar coa conexion.\nSe quere continuar coa conexión só por esta vez, sen engadir a chave á caché, prema 'Non'.\nSe non confía neste servidor, prema 'Cancelar' para abandonar esta conexión.
putty=O compoñente SFTP está baseado en <span style='cursor:pointer;text-decoration:underline;color:blue' onclick="window.open('http://www.chiark.greenend.org.uk/~sgtatham/putty/','PuTTY');">PuTTY</span> %S, <span style="color:orange">created by </span><span style='cursor:pointer;text-decoration:underline;color:orange' onclick=\"window.open('http://www.chiark.greenend.org.uk/~sgtatham/','PuTTY');\">Simon Tatham</span>
privateKey=Chave privada PuTTY
pkNotFound=Clave privada non atopada.
sftpLinuxNotFound=Se emprega linux, terá que levar a cabo unha acción adicional para que SFTP traballe, e instalar o paquete 'putty-tooos'. Por exemplo, en Ubuntu faga o seguinte:\n\n1. Vaia a Sistema -> Administración -> Xestor de paquetes Synaptic.\n2. Seleccione Configuración -> Repositorios -> Ubuntu Software e asegurese de que está marcada 'Software mantido pola comunidade (universe)'.\n3. Feche a fiestra e procure o paquete 'putty-tools'.\n4. Poña unha marca na casa.\n5. Prema en Aplicar na barra de ferramentas.\6. E, listo!
sftpMacNotFound=Para o Mac OS X terá que levar a cabo unha acción adicional e instalar o paquete 'putty'. A verdade é que se trata dunha instalación enorme (máis de 1 GB) que lle levará unha media hora (ou máis se ten que descargar Xcode). Desgrazadamente, non existe unha forma máis doada de facer isto nun Mac. De todos os xeitos, estes son os pasos a seguir:\n\n1. Instale as Xcode 3.0 Developer Tools que se atopan ou ben no seu disco de instalación de Apple dentro do cartafol 'Instalacións Adicionais' (Instalacións adicionais -> XCodeTools -> XcodeTools.mpkg) ou no enderezo https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897 (teña coidado, é unha descarga de 1 GB).\n2. Despois ten que instalar MacPorts: http://www.macports.org/install.php\n3. Abra un Terminal (Aplicacións -> Utilidades -> Terminal)\n4. Escriba: sudo port install putty\n5. É posible que lle pidan un contrasinal).\n6. E, listo!
