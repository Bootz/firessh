sftpCacheTitle=Dodaj ključ u cache?
sftpCache=Poslužiteljni ključ nije u cache.\nNemate jamstvo da poslužitelja onaj koji mislite.\n\nPoslužiteljni ključ:\n%S\n\nAko vjerujte ovom poslužitelju, kliknite "Da" ako želite dodat ključ u cache i nastavite spajanje.\nAko želite nastaviti spajanje samo ovaj put, bez dodavanja ključa u cache, kliknite "No".\nAko ne vjerujte ovom poslužitelju, kliknite "Odustani".
