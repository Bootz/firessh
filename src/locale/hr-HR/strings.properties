sftpLinuxNotFound=Ako ste na Linux, trebat ćete instalirati "putty-tools".  Na primer, za Ubuntu, napravite ovo:\n\n 1. Idite na System->Administration->Synaptic Package Manager.\n 2. Onda u Settings->Repositories->Ubuntu Software provjerite da "Community-maintained Open Source software (universe)" je uključen.\n 3. Izađite i pronađite "putty-tools".\n 4. Uključite ga.\n 5. Kliknite Apply.\n 6. Voila!
sftpMacNotFound=Za Mac OS X, trebat ćete instalirati "putty".  Iskreno da Vam kažem, to je dosta ogromno (1 GB+) i uzet će više nego pola sata instalirat (ili ćak više ako trebate Xcode).  Na žalost nema lakše naćin za Mac.  Ali eto, ako želite nastaviti napravite ovo:\n\n 1. Instalirajte Xcode 3.0 Developer Tools (to se nalazi na Vaš "Apple Install Disc" u direktorij "Optional Installs" (Optional Installs->Xcode Tools->XcodeTools.mpkg) ili https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897  \n 2. Onda instalirajte MacPorts: http://www.macports.org/install.php\n 3. Otvorite Terminal (Applications->Utilities->Terminal)\n 4. Napišite: sudo port install putty\n 5. (trebat ćete Vašu lozinku)\n 6. Voila!
