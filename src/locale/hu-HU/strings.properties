sftpCacheTitle=Hozzá kívánja adni a kulcsot a kulcstartóhoz?
sftpCache=A kiszolgáló hitelesítő kulcsa nincs elmentve a tárolóban.\nArra nincs garancia, hogy a kiszolgáló, az Ön által feltételezett számítógép.\n\nA kiszolgáló RSA2 kulcs azonosítója:\n%S\nHa megbízik ebben a kiszolgálóban, kattintson az "Igen" gombra a kiszolgáló hitelesítő kulcsa el lesz mentve a tárolóba és a kapcsolódás folytatódik.\nHa kapcsolódna a kiszolgálóhoz a hitelesítő kulcs elmentése nélkül, kattintson a "Nem" gombra.\nHa nem bízik meg ebben a számítógépben, kattintson a "Mégsem" gombra és a kapcsolat meg lesz szakítva.
putty=Az SFTP komponenst biztosítja: <span style='cursor:pointer;text-decoration:underline;color:blue' onclick="window.open('http://www.chiark.greenend.org.uk/~sgtatham/putty/','PuTTY');">PuTTY</span> %S, <span style="color:orange">készítette: </span><span style='cursor:pointer;text-decoration:underline;color:orange' onclick=\"window.open('http://www.chiark.greenend.org.uk/~sgtatham/','PuTTY');\">Simon Tatham</span>
privateKey=PuTTY Privát kulcs
