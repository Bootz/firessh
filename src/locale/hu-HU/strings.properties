sftpLinuxNotFound=Linux operációs rendszer esetén az SFTP használatához telepítenie kell a "putty-tools" csomagot. Például Ubuntu disztribúció esetén tegye a következőket:\n
1. Válassza ki a Rendszer menüből az Adminisztráció -> Synaptic csomagkezelő almenüt.\n
2. Válassza ki a Beállítások közül a Tárolók almenüt és az Ubuntu szoftverek fülön engedélyezze a "Közösségi karbantartású nyílt forráskódú szoftverek (universe)" lehetőséget.\n
3. Kattintson a bezárás gombra és keresse meg a "putty-tools" csomagot.\n
4. Jelölje meg a csomagot telepítésre.\n
5. Kattintson az "Alkalmaz" gombra az eszköztáron.\n
6. Ezzel telepítette rendszerére a "putty-tools" csomagot.
sftpMacNotFound=Mac OS X operációs rendszer esetén pár további lépést kell megtenni a "putty" csomag telepítéséhez. Ez azonban egy hatalmas telepítés (több mint 1 GB), amely nagyjából fél órát vesz igénybe elvégezni (vagy több, ha le kell töltenie az Xcode csomagot). Sajnos nincs egyszerűbb módja a Mac számítógépre történő telepítésnek. Kövesse a következő telepítési lépéseket:\n\n
1. Telepítse az Xcode 3.0 Developer Tools eszközkészletet, amelyet az Apple telepítőlemezén talál meg, az "Optional Installs" mappában (Optional Installs->Xcode Tools->XcodeTools.mpkg) vagy a következő webhelyen https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897 (ez a letöltés több mint 1 GB)\n
2. Ezek után telepítse a MacPorts programot: http://www.macports.org/install.php\n
3. Nyissa meg Terminal programot (Applications->Utilities->Terminal)\n
4. A terminálban adja ki a következő parancsot: sudo port install putty\n
5. (adja meg a rendszergazdai jelszót)\n
6. Ezzel telepítette rendszerére a "putty" csomagot.
