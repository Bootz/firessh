sftpCacheTitle=Dodać klucz do pamięci podręcznej?
sftpCache=Klucz serwera nie jest buforowany w rejestrze.\nNie ma żadnej gwarancji, że ten serwer jest właściwym komputerem.\n\nOdcisk klucza RSA2 serwera to:\n%S\n\nJeśli jest to zaufany serwer, aby dodać klucz do pamięci podręcznej i kontynuować\n połączenie, proszę nacisnąć Tak.\nJeśli chce się wykonać połączenie jednorazowe, bez dodawania klucza do pamięci\npodręcznej, proszę nacisnąć Nie.\nJeśli nie jest to zaufany serwer, proszę odrzucić połączenie naciskając Anuluj.
putty=Komponent SFTP jest dostarczany przez <span style='cursor:pointer;text-decoration:underline;color:blue' onclick="window.open('http://www.chiark.greenend.org.uk/~sgtatham/putty/','PuTTY');">PuTTY</span> %S, <span style="color:orange">Autor: </span><span style='cursor:pointer;text-decoration:underline;color:orange' onclick=\"window.open('http://www.chiark.greenend.org.uk/~sgtatham/','PuTTY');\">Simon Tatham</span>
privateKey=Klucz prywatny PuTTY
pkNotFound=Nie znaleziono klucza prywatnego pliku.
sftpLinuxNotFound=Jeśli jesteś użytkownikiem systemu Linux, aby SFTP działało, musisz zainstalować pakiet "putty-tools". Np. w systemie Ubuntu należy wykonać nastepujące czynności:\n\n 1. Przejdź do System->Administracja->Synaptic Package Manager.\n 2. Następnie w Ustawienia->Repozytoria->Ubuntu Software sprawdź, czy jest zaznaczone "Community-maintained Open Source software (universe)"\n 3. Zamknij okno dialogowe i znajdź pakiet "putty-tools".\n 4. Zaznacz pole obok nazwy pakietu.\n 5. Naciśnij przycisk Zastosuj na głównym pasku narzędzi.\n 6. To wszystko!
sftpMacNotFound=Jeśli jesteś użytkownikiem systemu Mac OS X, aby SFTP działało, musisz zainstalować pakiet "putty". Prawdę mówiąc, jest to olbrzymia instalacja (1 GB+), która zajmuje około pół godziny lub więcej, jeśli potrzebujesz pobrać Xcode. Niestety nie ma prostszego sposobu wykonania tego w systemie Mac OS X. Aby zainstalować pakiet, należy wykonać następujące czynności:\n\n 1. Zainstalować Xcode 3.0 Developer Tools znajdujące się na dysku instalacyjnym Apple w folderze "Optional Installs" - (Optional Installs->Xcode Tools->XcodeTools.mpkg) lub pobrać ze strony https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897  (1 GB danych do pobrania)\n 2. Zainstalować MacPorts: http://www.macports.org/install.php\n 3. Otworzyć Terminal (Applications->Utilities->Terminal)\n 4. Wpisać:sudo port install putty\n 5. (może wystąpić prośba o podanie hasła)\n 6. To wszystko!
