sftpCacheTitle=Adaug cheia în memorie?
sftpCache=Cheia serverului nu este memorată în registru.\nNu ai nicio garanţie că serverul este calculatorul la care te aştepţi.\n\nAmprenta RSA2 a cheii serverului este:\n%S\n\nDacă ai încredere în acestă gazdă, apasă "Da" pentru adăugarea cheii în memorie şi continuarea conectării.\nDacă vrei să te conectezi doar acum, fără adăugarea cheii în memorie, apasă "Nu".\nDacă nu ai încredere în această gazdă, apasă "Anulare" pentru a abandona conectarea.
putty=Componenta SFTP este realizată prin <span style='cursor:pointer;text-decoration:underline;color:blue' onclick="window.open('http://www.chiark.greenend.org.uk/~sgtatham/putty/','PuTTY');">PuTTY</span> %S, <span style="color:orange">creat de </span><span style='cursor:pointer;text-decoration:underline;color:orange' onclick=\"window.open('http://www.chiark.greenend.org.uk/~sgtatham/','PuTTY');\">Simon Tatham</span>
privateKey=Cheie privată PuTTY
pkNotFound=Cheia privată nu a fost găsită.
sftpLinuxNotFound=În Linux va trebui să faci un pas în plus pentru a face SFTP să funcţioneze, instalând pachetul "putty-tools". De exemplu, în Ubuntu, urmează paşii:\n\n 1. Mergi la System->Administration->Synaptic Package Manager.\n 2. Apoi în Settings->Repositories->Ubuntu Software şi asigură-te că opţiunea "Community-maintained Open Source software (universe)" este bifată.\n 3. Închide fereastra de dialog şi găseşte pachetul "putty-tools".\n 4. Bifează acest pachet.\n 5. Apasă butonul Apply din bara principală de unelte.\n 6. Gata!
sftpMacNotFound=În Mac OS X va trebui să faci un pas în plus şi anume să instalezi pachetul "putty". Sincer, este o descărcare enormă (1 GB+) care va lua cel puţin o jumătate de oră (sau mai mult, dacă trebuie să descarci Xcode). Din păcate, nu există o metodă mai uşoară pentru a face acest lucru pe Mac. Oricum, iată paşii pe care trebuie să-i urmezi:\n\n 1. Instalează Uneltele de Dezvoltare Xcode 3.0 de pe discul de instalare Apple, din directorul "Optional Installs" (Optional Installs->Xcode Tools->XcodeTools.mpkg) sau de la adresa https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897 (atenţie: este o descărcare de 1 GB)\n 2. Apoi trebuie să instalezi MacPorts: http://www.macports.org/install.php\n 3. Deschide un Terminal (Applications->Utilities->Terminal)\n 4. În linia de comandă scrie: sudo port install putty\n 5. (poate ţi se va cere o parolă)\n 6. Gata!
