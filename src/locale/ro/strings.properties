secureConnFailedDesc=Ar putea fi o problemă cu configuraţia serverului\n sau cineva încearcă să pretindă că este serverul.\n\nDacă te-ai mai conectat cu succes la acest server şi în trecut,\neroarea ar putea fi temporară şi poţi încerca mai târziu.
