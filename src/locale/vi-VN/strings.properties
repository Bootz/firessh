sftpCacheTitle=Thêm khóa vào bộ đệm?
sftpCache=Khóa chính của máy chủ không được đệm trong registry.\nKhông có gì đảm bảo rằng máy chủ này là đúng cái bạn cần.\n\nDấu vân tay khóa rsa2 của máy chủ là:\n%S\n\nNếu bạn tin tưởng vào máy chủ này, nhấn "Có" để thêm khóa vào bộ đệm và tiếp tục kết nối.\nNếu bạn chỉ muốn kết nối một lần mà không phải thêm khóa vào bộ đệm, nhấn "Không".\nNếu bạn không tin tưởng máy chủ này, nhấn "Hủy bỏ" để hủy kết nối.
putty=Thành phần SFTP được lấy từ <span style='cursor:pointer;text-decoration:underline;color:blue' onclick="window.open('http://www.chiark.greenend.org.uk/~sgtatham/putty/','PuTTY');">PuTTY</span> %S, <span style="color:orange">tạo bởi </span><span style='cursor:pointer;text-decoration:underline;color:orange' onclick=\"window.open('http://www.chiark.greenend.org.uk/~sgtatham/','PuTTY');\">Simon Tatham</span>
privateKey=Khóa cá nhân PuTTY
pkNotFound=Không tìm thấy tập tin khóa cá nhân.
sftpLinuxNotFound=Nếu đang dùng Linux, bạn sẽ cần phải làm thêm bước sau để SFTP hoạt động và cài đặt gói "putty-tools". Ví dụ, trong Ubuntu, làm như sau:\n\n 1. Vào System->Administration->Synaptic Package Manager.\n 2. Rồi trong Settings->Repositories->Ubuntu Software, hãy chắc chắn rằng "Community-maintained Open Source software (universe)" được chọn.\n 3. Đóng hộp thoại và tìm gói "putty-tools".\n 4. Đánh dấu chọn nó.\n 5. Nhấn Apply trong thanh công cụ chính.\n 6. Xong!
sftpMacNotFound=Đối với Mac OS X, bạn sẽ cần phải làm thêm bước sau và cài đặt gói "putty". Thành thật mà nói, đây là một bộ cài đặt khổng lồ (1 GB +) và sẽ mất nửa tiếng để làm (hoặc nhiều hơn nếu bạn cần tải Xcode). Không may là, không có cách nào dễ dàng hơn để làm việc này trên máy Mac. Dù sao, đây là các bước cần làm:\n\n 1. Cài đặt Xcode 3.0 Gói Nhà phát triển trong Đĩa Cài Apple tại thư mục "Optional Installs" (Optional Installs->Xcode Tools->XcodeTools.mpkg) hoặc tại https://connect.apple.com/cgi-bin/WebObjects/MemberSite.woa/wa/getSoftware?bundleID=19897 (chú ý: phải tải về cả 1 GB)\n 2. Sau đó bạn cần cài MacPorts: http://www.macports.org/install.php\n 3. Mở một Terminal (Applications->Utilities->Terminal)\n 4. Tại dấu nhắc lệnh gõ: sudo port install putty\n 5.(có thể bạn sẽ được hỏi mật khẩu)\n 6. Xong!
