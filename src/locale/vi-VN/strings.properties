secureConnFailedDesc=Đây có thể là vấn đề ở phần cấu hình của máy chủ,\nhoặc có thể do ai đó đang cố mạo nhận là máy chủ.\n\Nếu bạn đã từng kết nối tới máy chủ này thành công trong quá khứ,\nlỗi này có thể chỉ là tạm thời, và bạn có thể thử lại sau.
